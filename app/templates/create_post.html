{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{%block title%}Create Post!{%endblock%}

{%block main_content%}

	<h1>Register</h1>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">

			<form action="" method="post" class="form form-horizontal" name="registerForm">
				{{ wtf.form_errors(form,"only") }}

				{{ form.hidden_tag() }}
				{{ wtf.form_field(form.title) }}<br>
				{{ wtf.form_field(form.body) }}

				<div class="form-actions">
					<button name-"action_save" type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>

		</div>
	</div>

{%endblock%}
